<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Style -->
	<link rel="stylesheet" href="./app.css">
</head>
<body>

	<form action="./success.html" method>
		<input 	class="form-character" 
				name="name" 
				type="text" 
				placeholder="Ime i Prezime" 
				minlength="2"
				required 
				onkeypress="return validateCharacter(event)"
				onkeyup="return validateCharacterMobile(event)" />

		<input  class="form-number" 
				name="phone" 
				type="tel" 
				placeholder="Broj telefona" 
				minlength="10"
				required 
				onkeypress="return validateNumber(event)"
				onkeyup="return validateNumberMobile(event)" />

		<button class="submit__btn">Submit</button>
	</form>


	<div class="form-message"></div>

	<script src="./app.js"></script>

</body>
</html>
