<!doctype html>
<html lang="rs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validation Form - JavaScript</title>
	<!-- Style -->
	<link rel="stylesheet" href="./app.css">
</head>
<body>

	<h1 class="title">Validation Form</h1>

	<form action="./success.html" method>
		<div class="form-group">
			<input  class="form-character"
					name="name" 
					type="text" 
					minlength="2"
					onkeyup="return validateCharacterMobile(event)"
					onkeypress="return validateCharacter(event)"
					required />

			<span class="highlight"></span>
			<span class="bar"></span>

			<label for="name">Ime i prezime</label>
		</div>

		<div class="form-group">
			<input 	class="form-number"
					name="phone" 
					type="tel"
					minlength="10"
					onkeyup="return validateNumberMobile(event)"
					onkeypress="return validateNumber(event)"
					required />

			<span class="highlight"></span>
			<span class="bar"></span>

			<label for="phone">Broj telefona</label>
		</div>

		<button class="submit-btn">Submit</button>
	</form>


	<div class="form-message"></div>

	<script src="./app.js"></script>

</body>
</html>
